<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="stylesheet" href="src/css/resposivo.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
<div id="container">
  <div id="result">
    <h3>Your Result</h3>
    <div id="progress">
      <h2>76</h2>
      <p>of 100</p>
    </div>
  <div id="description">
    <h3>Great</h3>
    <p>You scored higher than 65% of the people who have taken these tests.</p>
  </div>
    
  </div>
  <div id="summary">
    <h2>Summary</h2>  
  <div class="caixa" id="caixa1">
    <img src="assets/images/icon-reaction.svg" alt="icon-verbal">
    Reaction
    <div id="contador">
      <strong>80</strong> / 100
    </div>
  </div>
  
  <div class="caixa" id="caixa2">
    <img src="assets/images/icon-memory.svg" alt="icon-verbal">
    Memory
    <div id="contador">
      <strong>92</strong> / 100
    </div>
  </div>

  
  <div class="caixa" id="caixa3">
    <img src="assets/images/icon-verbal.svg" alt="icon-verbal">
    Verbal
    <div id="contador">
      <strong>61</strong> / 100
    </div>
  </div>
  <div class="caixa" id="caixa4">
    <img src="assets/images/icon-visual.svg" alt="icon-verbal">
    Visual
    <div id="contador">
    <strong>72</strong> / 100
    </div>
  </div>
  <input id="continue" type="button" value="Continue">
</div>
</div>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Allan Hanauer</a>.
  </div>
</body>
</html>
